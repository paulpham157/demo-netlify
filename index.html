<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Kiểu Hello World Với Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>10 Kiểu Hello World Với Animation</h1>
        
        <div class="hello-container">
            <div class="hello fade">Hello World #1</div>
            <div class="hello slide">Hello World #2</div>
            <div class="hello bounce">Hello World #3</div>
            <div class="hello rotate">Hello World #4</div>
            <div class="hello scale">Hello World #5</div>
            <div class="hello flip">Hello World #6</div>
            <div class="hello swing">Hello World #7</div>
            <div class="hello skew">Hello World #8</div>
            <div class="hello wave">Hello World #9</div>
            <div class="hello pulse">Hello World #10</div>
        </div>
    </div>
</body>
</html>
